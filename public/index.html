<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title ng-bind="header"></title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/xeditable.css">

		<script src="js/lib/jquery-2.1.3.min.js"></script>
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <meta name="theme-color" content="#ffffff">
	</head>
	<body ng-controller="AppCtrl">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">game<span style="color:white">lobby</span></a>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<!-- ---------------------------------------------------------------- -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">PLAYERS</div>
						<!-- Panel content -->

						<table class="table">
							<tr>
								<td class="vert-align"><a href="#" editable-text="name" onbeforesave="changeName($data)">{{name || "Empty"}}</a></td>
								<td><img src="images/csgo_thumb.jpg"> <img src="images/dota2_thumb.jpg"> <img src="images/l4d_thumb.jpg"> <img src="images/quake3_thumb.jpg"> &nbsp;<a href="#"><span id="add-game" ng-click="togglePopup()" class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
							</tr>

							<tr ng-repeat="user in users" ng-if="user != name">
								<td class="vert-align">{{user}}</td>
								<td><img src="images/csgo_thumb.jpg"> <img src="images/dota2_thumb.jpg"> <img src="images/l4d_thumb.jpg"> <img src="images/quake3_thumb.jpg"></td>
							</tr>
						</table>

					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">CHAT</div>
						<div class="panel-body">

							<form id="messageform">
								<div id="chat">
									<div ng-repeat="message in messages"> [{{message.time}}] <b>{{message.user}}</b>: {{message.text}} <br/></div>
								<!-- chat content -->

								</div>
								<div class="row">
									<!-- <form ng-submit="sendMessage()"> -->
										<div class="col-xs-9">
											<input ng-model="message" style="width:100%">
										</div>
										<div class="col-xs-3">
											<input ng-click="sendMessage()" type="submit" value="send" style="width:100%">
										</div>
									<!-- </form> -->
								</div>
							</form>

						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">TIMELINE</div>

						<table class="table" id="timeline">
							<tr>
								<th></th>
								<th colspan="2" class="text-center">18:00</th>
								<th colspan="2" class="text-center">19:00</th>
								<th colspan="2" class="text-center">20:00</th>
								<th colspan="2" class="text-center">21:00</th>
								<th colspan="2" class="text-center">22:00</th>
								<th colspan="2" class="text-center">23:00</th>
								<th colspan="2" class="text-center">00:00</th>
								<th colspan="2" class="text-center">01:00</th>
								<th colspan="2" class="text-center">02:00</th>
								<th colspan="2" class="text-center">03:00</th>
							</tr>
							<tr id="timeline-row">
								<td class="no-select">{{name}}</td>
								<td class="no-select"></td>
								<td id="1800"></td>
								<td id="1830"></td>
								<td id="1900"></td>
								<td id="1930"></td>
								<td id="2000"></td>
								<td id="2030"></td>
								<td id="2100"></td>
								<td id="2130"></td>
								<td id="2200"></td>
								<td id="2230"></td>
								<td id="2300"></td>
								<td id="2330"></td>
								<td id="0000"></td>
								<td id="0030"></td>
								<td id="0100"></td>
								<td id="0130"></td>
								<td id="0200"></td>
								<td id="0230"></td>
								<td id="0300"></td>
							</tr>
							<tr ng-repeat="user in users" ng-if="user != name">
								<td>{{user}}</td>
								<td></td>
								<td ng-class="timeline[user]['1800'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['1830'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['1900'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['1930'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2000'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2030'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2100'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2130'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2200'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2230'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2300'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['2330'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0000'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0030'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0100'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0130'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0200'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0230'] ? 'timeline-highlighted'+$index%7 : ''"></td>
								<td ng-class="timeline[user]['0300'] ? 'timeline-highlighted'+$index%7 : ''"></td>
							</tr>

						</table>
					</div>
				</div>
			</div>

			<div class="overlay" ng-click="togglePopup()"></div>
			<div class="popup" ng-click="togglePopup()" style="border-radius: 10px"><button type="button" class="close" aria-label="Close" style="margin-top: 3px; margin-right:8px"><span aria-hidden="true">&times;</span></button><br>Some popup text</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/lib/angular/angular.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/lib/xeditable.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
        <script src="js/client.js"></script>

	</body>
</html>
